<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles_review.css" />
  </head>
  <body>
    <div id="review">
      <div class="review_p">
        <h1 id="nameDisplay"></h1>
      </div>
      <div class="review_p">
        <p id="careerDisplay"></p>
      </div>

      <hr class="solid" />
      <br />
      <div class="review_p">
        <div class="icons_display">
          <img class="resume_icons" src="icons/telephone number.png" alt="" />
          <p id="cellphoneDisplay"></p>
        </div>
      </div>
      <div class="review_p">
        <div class="icons_display">
          <img class="resume_icons" src="icons/email.png" alt="" />
          <p id="emailDisplay"></p>
        </div>
      </div>
      <div class="review_p">
        <div class="icons_display">
          <img class="resume_icons" src="icons/house.png" alt="" />
          <p id="addressDisplay"></p>
        </div>
      </div>

      <div class="skills">
        <div>
          <h2>Skills</h2>
          <p id="skillsDisplay"></p>
          <br />
          <h2>Language</h2>
          <p id="languageDisplay"></p>
        </div>
        <div>
          <h2>Profile</h2>

          <p id="profileDisplay"></p>

          <h2>Education</h2>
          <p id="educationDisplay"></p>
          <div class="education_date">
            <p id="educationdateDisplay"></p>
          </div>

          <h2>Employment History</h2>
          <p id="employmentHistoryDisplay"></p>
          <div class="date">
            <p id="dateDisplay"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript_review.js"></script>
  </body>
</html>
