<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <form action="" id="form">
          <h1>Sign up</h1>
          <div class="form_label">
            <input type="text" placeholder="Name" id="name" required />
          </div>
          <div class="form_label">
            <input type="email" placeholder="E-mail" id="email" required />
          </div>
          <div class="form_label">
            <input type="text" placeholder="Address" id="address" required />
          </div>
          <div class="form_label">
            <input
              type="number"
              placeholder="Tel no#/Cellphone no#"
              id="cellphone"
              required
            />
          </div>
          <div class="form_label">
            <input type="number" placeholder="Age" id="age" required />
          </div>
          <div class="form_label">
            <input type="text" placeholder="Career" id="career" required />
          </div>

          <div class="form_label">
            <textarea
              name=""
              placeholder="Profile"
              id="profile"
              rows="4"
              cols="25"
              required
            ></textarea>
          </div>

          <div class="form_label">
            <textarea
              name=""
              placeholder="Skills"
              id="skills"
              rows="4"
              cols="25"
              required
            ></textarea>
          </div>

          <div class="form_label">
            <input
              type="text"
              placeholder="Employment History"
              id="employmentHistoryDisplay"
              required
            />
            <div class="date">
              <input type="date" placeholder="Date" id="firstdate" />
              <input type="date" placeholder="To" id="dateto" />
            </div>
          </div>

          <div class="form_label">
            <input type="text" placeholder="Language" id="language" required />
          </div>

          <div class="form_label">
            <input
              type="text"
              placeholder="Education"
              id="education"
              required
            />

            <div class="education">
              <input type="date" placeholder="Date" id="first_education_date" />
              <input type="date" placeholder="To" id="education_date_to" />
            </div>
          </div>

          <div class="form_label">
            <input type="submit" value="submit" id="submit" required />
          </div>
        </form>

        <script src="javascript.js"></script>
      </body>
    </html>

    <script src="javascript.js"></script>
  </body>
</html>
